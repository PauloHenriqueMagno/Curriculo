<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/face_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    <title>Login</title>
</head>
<body>
    <main class="main">
    <section class="section_header">
        <header><h1 class="header_title">facebook</h1></header>
        <main class="section_header_main">
            <p>
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p> 
        </main>
    </section>
    <section class="section_form">
        <div class="section_form_card">
        <form action="#">
            <h2>Não inserir dados reais!</h2>
            <input type="email" placeholder="Email ou telefone">
            <input type="password" placeholder="Senha">
            <button id="login">Entrar</button>
        </form>
        <a class="forgot_password" href="#">Esqueceu a senha?</a>
        <hr>
        <button class="createNewAccount">Criar nova conta</button>
        </div>
        <p class="special_profile"><a href="#">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>
    </section>
    </main>

    <script>
        const login = document.getElementsByClassName("section_form_card")[0];
        login.addEventListener("click", function(button){
            if(button.target.id=="login"){
                window.open("face_profile.html", "_self")
            }
        })
    </script>
</body>
</html>
